<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherDashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./WeatherDashboard/styles.css">
  </head>
  <body>
    <h1>Weather Dashboard!</h1>
    <div class="btn">
      <input type="text" id="citySearch" placeholder="City Weather Search">
      <button class="btn btn-primary" id="searchButton">Search Cities!</button>
      </div>
      <div id="currentWeather weather-styles"></div>
      <div class="city-list-styles">
        <ul id="cityList"></ul>
      </div>
      
    </div>
    <div id="weatherForecast" class="forecast-style card border"></div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./WeatherDashboard/javascript.js"></script>
  </body>
</html>
